<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="d-flex flex-column align-items-center p-lg-3">
        <input type="number" placeholder="Введіть значення завдання тут: " class="p-2 m-2 border-3" id="tasks">
        <input type="number" placeholder="Введіть значення  тут: " class="p-2 m-2 border-3" id="resources">
        <textarea type="text" cols="20" rows="10" readonly placeholder="Результат" class="p-3 m-2 border-3" id="result"></textarea>
        <input type="button" value="Обчислити" class="btn btn-dark text-white rounded-4" id="calc">
    </div>
    <script>
        $(document).ready(function () {
            $('#calc').click(function () {
                var tasks = $('#tasks').val();
                var resources = $('#resources').val();

                var result = $('#result')

                if (tasks && resources) {
                    var pm = tasks * resources;
                    var tm = pm / 40;
                    var ss = pm / tm;
                    var r = ss / tm;

                    result.val('Effort (PM): ' + pm.toFixed(2) + ' | Duration (TM): ' + tm.toFixed(2) + ' weeks | Average Number of Personnel (SS): ' + ss.toFixed(2) + ' | Productivity Rate (R): ' + r.toFixed(2) + ' KLOC/month');
                } else {
                    result.val('Please enter values for tasks and resources.');
                }
            });
        });
    </script>
</body>

</html>
